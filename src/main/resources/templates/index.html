<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>E-Commerce</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    nav {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    nav .logo {
        display: flex;
        align-items: center;
    }
    nav .logo img {
        height: 40px;
        margin-right: 10px;
    }
    nav .logo span {
        font-size: 20px;
        font-weight: bold;
    }
    nav .buttons button {
        margin-right: 10px;
        padding: 5px 10px;
        background-color: white;
        color: #4CAF50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    nav .dropdown {
        position: relative;
    }
    nav .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 30px;
        background-color: white;
        color: black;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    nav .dropdown-menu a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #4CAF50;
    }
    nav .dropdown-menu a:hover {
        background-color: #f1f1f1;
    }
    .search-bar {
        margin: 20px auto;
        text-align: center;
    }
    .search-bar input {
        width: 60%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .product {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
    }
    .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
    .product h3 {
        font-size: 18px;
        margin: 10px 0;
    }
    .product p {
        color: #4CAF50;
        font-weight: bold;
    }
    footer {
        margin-top: 20px;
        text-align: center;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
    }
</style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>E-Commerce</span>
        </div>
        <div class="buttons">
            <a href="/login"><button>Login</button></a>
           <a href="/logout"> <button>Logout</button></a>
        </div>
        <div class="dropdown">
            <button id="hamburger" style="background: none; border: none; font-size: 24px; cursor: pointer; color: white;">â˜°</button>
            <div id="dropdown" class="dropdown-menu">
                <a href="/admin/register">Admin</a>
                <a href="/merchant/register">Merchant</a>
                <a href="/customer/register">Customer</a>
            </div>
        </div>
    </nav>

    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
    </div>

    <div class="product-grid">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$20.00</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$30.00</p>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>$40.00</p>
        </div>
    </div>

    <footer>
        &copy; 2023 E-Commerce. All rights reserved.
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const dropdown = document.getElementById('dropdown');

        hamburger.addEventListener('click', () => {
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (event) => {
            if (!hamburger.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
